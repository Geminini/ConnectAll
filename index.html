<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Connect'm all</title>

        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <link rel="stylesheet" href="./css/alertify.core.css" />
        <link rel="stylesheet" href="./css/alertify.default.css" id="toggleCSS" />

        <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">

        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi">
    </head>

    <body>

        <div id="header"></div>
        
        <div id="content-wrapper">

            <!-- <img src="images/redCube.png" alt="A cubbe yo." id="circRedCube" />
            <img src="images/yellowCube.png" alt="A cube" id="circYellowCube" />-->

            <div id="intro" class="circles group" style="display:none">
                <div class="circle"><span>C</span></div>
                <div class="circle"><span>o</span></div>
                <div class="circle"><span>n</span></div>
                <div class="circle"><span>n</span></div>
                <div class="circle"><span>e</span></div>
                <div class="circle"><span>c</span></div>
                <div class="circle"><span>t</span></div>
                <div class="circle"><span>'</span></div>
                <div class="circle"><span>m</span></div>
                <div class="circle"><span>a</span></div>
                <div class="circle"><span>l</span></div>
                <div class="circle"><span>l</span></div>
                
            </div>

            <div id="gameOver" style="display:none"></div>

            <div id="highScores" style="display:none">
                <ol class="high-scores">
                </ol>
            </div>

            

            <div id="content">
                <div id="gameContainer">
                    
                    <div id="game" style="display:none">
                        <div class="top-row"></div>
                        <div class="column firstCol"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                    </div>

                    <div id="gameScores" style="display:none">
                        <div id="divRood">
                            <div>Score Red:</div>
                             <h1 class="score" id="scoreRood">0</h1>
                        </div>
                        <div id="divGeel">
                            <div>Score Yellow:</div>
                            <h1 class="score" id="scoreGeel">0</h1>
                        </div>
                        <div id="divHighScores">
                            <input type="button" id="btnSeeHighScores" value="High Scores" class="btn" onclick="ViewHighScores(); return false;"/>
                            <input type="button" id="btnRestart" value="Restart" class="btn" onclick="RestartGame();" />
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div id="testDiv" style="display:none">
            <input type="button" id="btnTestGameOver" value="GameOver" onclick="testGameOver()">
            <input type="button" id="btnCLeanUp" value="Cleanup HS" onclick="CleanUp()">
            <input type="button" id="btnSetInitHS" value="Set Init HS" onclick="setInitialHighScore()">
            <input type="button" id="btnSetNewHS" value="Set New HS" onclick="setANewHighScore()">
            <input type="button" id="btnGetHS" value="Get HS" onclick="GetHighScores()">
            <input type="button" id="btnResetHS" value="RESET HS" onclick="resetInitialHighScore()">
            <input type="button" id="btnInit" value="TREST" onclick="test()">
        </div>

    </body>


    <script type="text/javascript" src="./js/general.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/HighScores.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/countUp.js"></script>
    <script type="text/javascript" src="./js/store.min.js"></script>
    <script type="text/javascript" src="./js/alertify.min.js"></script>

    <script type='text/javascript' src='./js/jquery.easing.1.2.js'></script>
    <script type='text/javascript' src='./js/jquery.circulate.js'></script>


    <script>
    //init();
    </script>

</html>
